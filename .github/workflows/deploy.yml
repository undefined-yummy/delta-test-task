name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          gh-token: ${{ secrets.GITHUB_TOKEN }}  # Automatically uses the GitHub token
          publish_dir: ./dist  # Directory to publish from (Vite build output)
          user_name: 'github-actions'  # Commit author name
          user_email: 'github-actions@github.com'  # Commit author email
